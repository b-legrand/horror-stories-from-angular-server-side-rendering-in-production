  <style
     id="style6471">
     
* { transform-box: fill-box; } 
@keyframes spin {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}

.rotate {
   transform-origin: center;
  animation: spin 2s linear infinite;
}

@keyframes wait {
   
  0% {
    transform: rotate(0deg);
  }
  45% {
    transform: rotate(0deg);
  }
   50% {
    transform: rotate(180deg);
   }
   95% {
      transform: rotate(180deg);
   }
  100% {
    transform: rotate(360deg);
  }
}
.wait {
  transform-origin: center;
  animation: wait 4s linear infinite;
}
  </style>
